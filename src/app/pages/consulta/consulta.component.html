<div class="row h-25"></div>

<form class="align-middle" [formGroup]="f" (submit)="this.buscar()">
  <div class="card border mb-3 mx-auto card-style">
    <small class="text-secondary m-3 my-0"
      >Todos los campos son obligatorios</small
    >
    <div class="card-body pt-0">
      <div class="card-text">
        <div class="mt-2">
          <small for="tipoDocumento" class="form-label color-blue"
            >Tipo de documento</small
          >
          <select
            class="form-select py-3"
            id="tipoDocumento"
            formControlName="tipoDocumento"
            [ngClass]="{
              'is-invalid': tipoDocumento.invalid
            }"
          >
            <option value="" disabled selected>Tipo de documento</option>
            <option
              *ngFor="let tipoDocumento of this.tiposDeDocumentos"
              [value]="tipoDocumento"
            >
              {{ tipoDocumento }}
            </option>
          </select>
        </div>

        <div class="mt-2">
          <small for="numeroDocumento" class="form-label color-blue"
            >Número de documento</small
          >
          <input
            type="text"
            class="form-control py-3"
            id="numeroDocumento"
            placeholder="Ingrese el número de documento"
            formControlName="numeroDocumento"
            minlength="10"
            maxlength="14"
            [ngClass]="{
              'is-invalid': numeroDocumento.invalid
            }"
            (input)="this.formatNumber()"
          />
        </div>

        <div class="d-flex justify-content-center mt-3">
          <button
            type="submit"
            class="btn btn-primary rounded-pill btn-lg px-5 w-70 bg-c-blue"
            [ngClass]="{ 'btn-secondary': this.f.invalid }"
            [disabled]="this.f.invalid"
          >
            <h6 class="my-1">Buscar</h6>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="row"></div>
